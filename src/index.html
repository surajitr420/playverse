<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayVerse</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="/favicon.png" type="image/png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Libre+Baskerville&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 shadow-sm relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 fixed min-w-full bg-white">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="#" class="text-xl font-bold text-gray-900"><img src="/svg/logo.svg" alt="" srcset=""></a>
                    </div>
                    <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#"
                            class="text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-indigo-500 text-sm font-medium">Home</a>
                        <a href="#Education"
                            class="text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Education</a>
                        <a href="#Entertainment"
                            class="text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Entertainment</a>
                        <a href="#Music"
                            class="text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Music</a>
                    </div>
                </div>
                <div class="hidden sm:flex sm:items-center">
                    <button
                        class="text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded-lg">Sign
                        In</button>
                </div>
                <div class="-mr-2 flex items-center sm:hidden">
                    <button type="button"
                        class="bg-gray-100 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                        aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!-- Icon for the mobile menu -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="sm:hidden">
            <div class="pt-2 pb-4 space-y-1">
                <a href="#Home"
                    class="block pl-3 pr-4 py-2 border-l-4 border-indigo-500 text-base font-medium text-indigo-700 bg-indigo-50 focus:outline-none focus:text-indigo-800 focus:bg-indigo-100">Home</a>
                <a href="#Education"
                    class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800">Education</a>
                <a href="#Entertainment"
                    class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800">Entertainment</a>
                <a href="#Music"
                    class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800">Music</a>
            </div>
        </div>
    </nav>


    <section id="Home" class="flex flex-col items-center gap-6 mt-20">
        <h1 class="text-2xl font-bold">Home</h1>
        <div class="grid 2xl:grid-cols-4 lg:grid-cols-3 sm:grid-cols-2 gap-6 items-center justify-items-center">

            
        </div>
    </section>
    <section id="Education" class="flex flex-col items-center gap-6 mt-5">
        <h1 class="text-2xl font-bold">Education</h1>
        <div class="grid 2xl:grid-cols-4 lg:grid-cols-3 sm:grid-cols-2 gap-6 items-center justify-items-center">

            
        </div>
    </section>
    <section id="Entertainment" class="flex flex-col items-center gap-6 mt-5">
        <h1 class="text-2xl font-bold">Entertainment</h1>
        <div class="grid 2xl:grid-cols-4 lg:grid-cols-3 sm:grid-cols-2 gap-6 items-center justify-items-center">

            
        </div>
    </section>
    <section id="Music" class="flex flex-col items-center gap-6 mt-5">
        <h1 class="text-2xl font-bold">Music</h1>
        <div class="grid 2xl:grid-cols-4 lg:grid-cols-3 sm:grid-cols-2 gap-6 items-center justify-items-center">

            
        </div>
    </section>
    
    
    
    <script src="main.js"></script>
</body>

</html>
